<app-nav-bar></app-nav-bar><br>
<!--Table-->
<table class="table table-responsive  text-center">

    <!--Table head-->
    <thead class="thead-light">
        <tr >
           
            <th style="font-weight: bold ;" scope="col">Product Name</th>
            <th style="font-weight: bold ;" scope="col">Price</th>
            <th style="font-weight: bold ;" scope="col">Image</th>
            <th style="font-weight: bold ;" scope="col"></th>
           
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody >
        <tr *ngFor="let product of products">
         
            <td>{{product.name}}</td>
            <td>{{product.price}} $</td>
            <td><img src={{product.img}}></td>          
           
            <td><button type="button" mdbBtn color="danger" (click)="deleteItem(product._id)" mdbWavesEffect>Delete</button></td>
        </tr>

        <tr>

            <th  style="font-weight: bold ;">Total</th>
            <td colspan="4"style="font-weight: bold ;">{{total}}  $</td>
        </tr>
        
    </tbody>
    <!--Table body-->


</table><br>
<!--Table-->
<app-footer></app-footer>

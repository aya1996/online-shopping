<form class="w-50 m-auto" (submit)="addCheckout($event)" >
  <h1>Check out your order</h1>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="name"  #name placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="email" #email  placeholder="Email">
    </div>
   
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" ngModel="address" placeholder="1234 Main St">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="city" ngModel="city"  >
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity">State</label>
      <input type="text" class="form-control" id="state" ngModel="formData.state">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="zip"  ngModel="formData.zip" >
    </div>
  </div>
  
  <button  class="btn btn-primary w-25 " role="button">Send</button> &nbsp;&nbsp;&nbsp;
  <button  class="btn btn-danger w-25" role="button" type="reset">Reset</button>
</form>
<app-footer></app-footer>

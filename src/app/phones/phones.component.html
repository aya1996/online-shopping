<div class="container" >
   <h2 class="text-center">Mobile Phones</h2>
   <div class="row" *ngFor="let product of products">
     
   <div class="col-md-12" >
      <div class="card flex-md-row mb-4 shadow-sm h-md-250"  >
         <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary"></strong>
            <h1>{{product.name}}</h1>
            <h6 class="mb-0">
               <p class="text-dark" >40 Percent of People Canâ€™t Afford Basics</p>
            </h6>
            <div class="mb-1 text-muted small">  {{product.price}}$ </div>
            <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            <button class="btn btn-outline-primary btn-sm" role="button" (click)="addToBag(product._id)">Add To Cart</button>
         </div>
         <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src={{product.img}} style="width: 270px; height: 250px;">
      </div>
   </div>
 </div>
</div>
<app-footer></app-footer>
